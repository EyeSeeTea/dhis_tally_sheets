<form id="dsl" ng-controller="datasetSelectorCtrl">
    <select id="{{id}}" name="dataset" class="selectpicker hidden-print" data-live-search="true" multiple>
        <option value="0"><i>{{ 'SELECT_DATASET' | translate }}</i></option>
        <option ng-repeat="dataSet in dataSetList | orderBy : 'displayName'" ng-value="dataSet.id" on-finish-render="ngRepeatFinished">
            {{ dataSet.displayName }}
        </option>
    </select>
    <span ng-show="!selectorLoaded" class="loading-icon">
        <span class="glyphicon glyphicon-hourglass"></span>
    </span>
    <select class="selectpicker hidden-print" data-live-search="false">
        <option value="0"><i>{{ 'SELECT_LANGUAGE' | translate }}</i></option>
        <option value="en">
            English
        </option>
        <option value="{{ dataSet.id }}">
            {{ dataSet.id }}
        </option>
    </select>
</form>
